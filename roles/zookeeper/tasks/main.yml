- name: Install Zookeeper
  yum: 
    name: "confluent-{{confluent_version}}-zookeeper"
    state: latest
    
- name: Create data directory for Zookeeper
  file:
    path: "{{data_dir}}"
    state: directory
    owner: cp-kafka
    group: confluent
    recurse: yes
    
- name: Upload settings file to Zookeeper
  vars:
    server_list: "{{groups['zookeeper']}}"
  template: 
    src: ../templates/zookeeper.properties.j2
    dest: /etc/kafka/zookeeper.properties
    
